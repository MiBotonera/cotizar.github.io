    // Configura los escuchadores de eventos para los botones y la barra de búsqueda
    function setupEventListeners() {
        document.getElementById('calculate-button').addEventListener('click', calculateQuotation);
        document.getElementById('generate-pdf-button').addEventListener('click', generatePDF);

        // Agregar evento para la barra de búsqueda
        document.getElementById('search-bar').addEventListener('input', function() {
            const searchTerm = this.value.toLowerCase(); // Convertir el término de búsqueda a minúsculas
            const filteredProducts = products.filter(product =>
                product.name.toLowerCase().includes(searchTerm) // Filtrar productos cuyo nombre contenga el término de búsqueda
            );
            displayProducts(filteredProducts); // Mostrar los productos filtrados
        });
    }

    // Variables globales
    let selectedProducts = [];
    let totalTgs = 0;
    let totalCost = 0;

    // Inicializa la página
    function init() {
        displayProducts(products);
        setupEventListeners();
    }

    // Muestra los productos y servicios en la página
    function displayProducts(productList) {
        const container = document.querySelector('.products-services');
        container.innerHTML = '';
        productList.forEach(product => {
            const itemDiv = document.createElement('div');
            itemDiv.classList.add('item');

            const itemHeader = document.createElement('div');
            itemHeader.classList.add('item-header');
            const h3 = document.createElement('h3');
            h3.textContent = product.name;
            h3.addEventListener('click', () => {
                const accordionContent = itemDiv.querySelector('.accordion-content');
                accordionContent.style.display = accordionContent.style.display === 'block' ? 'none' : 'block';
            });

            // Botón para seleccionar o deseleccionar el producto
            const selectButton = document.createElement('button');
            selectButton.classList.add('select-button');
            selectButton.dataset.id = product.id;
            selectButton.textContent = 'Seleccionar';
            selectButton.addEventListener('click', () => toggleSelection(selectButton, product));

            itemHeader.appendChild(h3);
            itemHeader.appendChild(selectButton);

            // Crear acordeón con detalles del producto
            const accordionContent = createAccordion(product);

            itemDiv.appendChild(itemHeader);
            itemDiv.appendChild(accordionContent);

            container.appendChild(itemDiv);
        });
    }

    // Crea el acordeón con preguntas frecuentes sobre el producto
    function createAccordion(product) {
        const accordionContent = document.createElement('div');
        accordionContent.classList.add('accordion-content');
        const questions = [
            "¿Qué es?",
            "¿Para qué sirve?",
            "¿Por qué lo necesita?",
            "¿Cuánto cuesta?",
            "¿Qué incluye?",
            "Requerimientos Elaboración",
            "Satisfacción Garantiazada",
        ];
        const answers = [
            product.details.queEs,
            product.details.paraQueSirve,
            product.details.porQueLoNecesita,
            product.details.cuantoCuesta,
            product.details.queIncluye,
            product.details.queSeNecesita,
            product.details.terminosYCondiciones,
            product.details.queGarantiza,
            product.details.porQueRenovar
        ];

        // Añadir cada pregunta y respuesta al acordeón
        questions.forEach((question, index) => {
            const accordionItem = document.createElement('div');
            accordionItem.classList.add('accordion-item');

            const button = document.createElement('button');
            button.classList.add('accordion-button');
            button.textContent = question;
            button.addEventListener('click', () => {
                const panel = button.nextElementSibling;
                // Alternar visibilidad del panel
                panel.style.display = panel.style.display === 'block' ? 'none' : 'block';
            });

            const panel = document.createElement('div');
            panel.classList.add('accordion-panel');
            const p = document.createElement('p');
            p.textContent = answers[index];
            panel.appendChild(p);

            accordionItem.appendChild(button);
            accordionItem.appendChild(panel);
            accordionContent.appendChild(accordionItem);
        });
        return accordionContent;
    }

    // Alterna la selección de un producto
    function toggleSelection(button, product) {
        const productId = parseInt(button.dataset.id);
        if (button.classList.contains('selected')) {
            // Quitar selección del producto
            button.classList.remove('selected');
            button.textContent = 'Seleccionar';
            selectedProducts = selectedProducts.filter(p => p.id !== productId);
        } else {
            // Agregar producto a la selección
            button.classList.add('selected');
            button.textContent = 'Seleccionado';
            selectedProducts.push(product);
        }
        // Actualizar el resumen de la cotización
        updateSummary();
    }

    // Calcula la cotización basada en los productos seleccionados
    function calculateQuotation() {
        totalTgs = 0;
        totalCost = 0;
        selectedProducts.forEach(product => {
            totalTgs += product.tgs;
            totalCost += product.priceWithoutBotonera;
        });
        document.getElementById('total-tgs').textContent = totalTgs;
        document.getElementById('total-cost').textContent = totalCost;
    }

    // Genera un archivo PDF con los detalles de la cotización
    function generatePDF() {
        if (totalCost === 0) {
            alert('Por favor, calcule la cotización antes de generar el PDF.');
            return;
        }
        const { jsPDF } = window.jspdf;
        const doc = new jsPDF();

        // Añadir membrete
        doc.setFontSize(20);
        doc.text("Mi Botonera Digital SAS ZOMAC", 10, 10);
        doc.setFontSize(14);
        doc.text("Generador de Cotizaciones", 10, 20);
        doc.setLineWidth(0.5);
        doc.line(10, 25, 200, 25);

        // Añadir información básica al PDF
        doc.setFontSize(12);
        doc.text("Nombre del Cliente: " + document.getElementById('client-name').value, 10, 40);
        doc.text("Correo Electrónico: " + document.getElementById('client-email').value, 10, 50);
        doc.text("Teléfono: " + document.getElementById('client-phone').value, 10, 60);
        doc.text("COTIZACIÓN  " + totalTgs + " TGS", 10, 70);
        doc.text("Costo total $" + totalCost, 10, 80);

        // Añadir detalles de productos seleccionados
        let y = 90;
        doc.text("Productos Seleccionados:", 10, y);
        y += 10;
        selectedProducts.forEach(product => {
            doc.text(`- ${product.name} ${product.tgs}       $${product.priceWithoutBotonera}`, 10, y);
            y += 10;
        });

        // Guardar el archivo PDF con el nombre especificado
        doc.save("cotizacion_membreteada.pdf");
    }

    // Actualiza el resumen de la cotización en la interfaz de usuario
    function updateSummary() {
        const summaryContent = document.getElementById('summary-content');
        summaryContent.innerHTML = '';
        selectedProducts.forEach(product => {
            const div = document.createElement('div');
            div.textContent = `${product.name} - ${product.tgs} - $${product.priceWithoutBotonera}`;
            summaryContent.appendChild(div);
        });
        document.getElementById('total-tgs').textContent = totalTgs;
        document.getElementById('total-cost').textContent = totalCost;
    }
    // Añadir un nuevo producto o servicio
    function addItem() {
        const itemName = document.getElementById('item-name').value;
        const itemTgs = parseInt(document.getElementById('item-tgs').value);
        const itemPrice = parseInt(document.getElementById('item-price').value);

        const newItem = {
            id: products.length + 1,
            name: itemName,
            tgs: itemTgs,
            priceWithoutBotonera: itemPrice,
            details: {
                queEs: (``),
                paraQueSirve: (``),
                porQueLoNecesita: (``),
                cuantoCuesta: (``),
                queIncluye: (``),
                queSeNecesita: (``),
                terminosYCondiciones: (``),
                queGarantiza: (``),
                porQueRenovar: (``),
            }
        };

        products.push(newItem);
        displayProducts(products);
        document.getElementById('add-item-form').reset();
    }

    // Llama a la función para inicializar la página
    init();
